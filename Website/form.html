<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form</title>
</head>
<body>
      <Center>
            <h1 align="center">Form Page</h1>

            <form>

                  <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>                       
                  </div>

                  <div>
                        <label for="sex" >Sex:</label>
                        <input type="radio" name="sex" id="sex" value="Male">Male
                        <input type="radio" name="sex" id="sex" value="Female">Female
                  </div>

                  <div>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter your age" required> 
                  </div>

                  <div>
                        <label for="birthdate">Birthdate:</label>
                        <input type="date" id="birthdate" name="birthdate" placeholder="Enter your birthdate" required>
                  </div>

                  <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                  </div>

                  <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" cols="20" placeholder="Enter your message"></textarea>
                  </div>

                  <div>
                        <label for="color" >Color:</label>
                        <input type="color" id="colro">
                  </div>

                  <div>
                        <label for="education">Education:</label>
                        <select id="education" name="education">
                              <option value="High School">High School</option>
                              <option value="College">College</option>
                              <option value="Graduate">Graduate</option>
                        </select>
                  </div>

                  <div>
                        <label for="hobby">Hobby:</label>
                        <input type="checkbox" name="hobby" id="hobby" value="Reading">Reading
                        <input type="checkbox" name="hobby" id="hobby" value="Singing">Singing
                        <input type="checkbox" name="hobby" id="hobby" value="Dancing">Dancing
                        <input type="checkbox" name="hobby" id="hobby" value="Swimming">Swimming
                  </div>

                  <div>
                        <label for="file">File:</label>
                        <input type="file" id="file" name="file">
                  </div>

                  
                  <div>
                        <input type="submit" value="Submit">
                        <input type="reset">
                  </div>

            </form>

            <hr>
            <a href="index.html">Go to Home Page</a>
      </Center>
</body>
</html>
